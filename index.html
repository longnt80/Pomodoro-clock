<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:300'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="wrapper">
   <div class="label">
      <div class="setup">
         <div class="rest">
            <div class="title">Rest</div>
            <div class="minus">-</div>
            <div class="input">5</div>
            <div class="plus">+</div>
         </div>
         <div class="interval">
            <div class="title">Session</div>
            <div class="minus">-</div>
            <div class="input">25</div>
            <div class="plus">+</div>
         </div>
      </div>
      <div class="status"></div>
      <div class="timer">
         <div class="display"></div>
      </div>
      <div class="controls">
         <button class="start">Start</button>
         <button class="reset">Reset</button>
      </div>
      
   </div>
   <div class="pie">
      <div class="left-side half"></div>
      <div class="right-side half"></div>
   </div>
   <div class="shadow"></div>
   <div class="debug"></div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
